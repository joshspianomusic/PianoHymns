<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take My Life and Let It Be</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFDAB9, #FFB347); /* warm colors */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2em;
            color: #5a2a27;
        }

        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #FF8C65;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF7043;
        }

        input[type="range"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Take My Life and Let It Be</h1>
    <div class="audio-controls">
        <button id="playPause">Play</button>
        <input type="range" id="slider" min="0" max="100" value="0">
    </div>

    <audio id="audio" src="audio.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPause');
        const slider = document.getElementById('slider');

        // Play/pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        // Update slider as audio plays
        audio.addEventListener('timeupdate', () => {
            slider.value = (audio.currentTime / audio.duration) * 100;
        });

        // Seek audio when slider is moved
        slider.addEventListener('input', () => {
            audio.currentTime = (slider.value / 100) * audio.duration;
        });

        // Reset button text when audio ends
        audio.addEventListener('ended', () => {
            playPauseBtn.textContent = 'Play';
            slider.value = 0;
        });
    </script>
</body>
</html>
