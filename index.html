<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tap to Listen</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #22d3ee);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    button {
      font-size: 2rem;
      padding: 20px 40px;
      border-radius: 999px;
      border: none;
      background: white;
      color: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

  <h1>Tap to Play Audio</h1>

  <button onclick="playAudio()">
    â–¶ Play
  </button>

  <audio id="audio">
    <source src="audio.mp3">
  </audio>

  <script>
    function playAudio() {
      document.getElementById("audio").play();
    }
  </script>

</body>
</html>
